<div id="container">
  <nav class="navBar">
    <ul>
      <li>
        <a class="selected" href="#/character_list">Character List</a>
      </li>
      <li>
        <a href="#/character_sheet">Character Sheet</a>
      </li>
    </ul>
  </nav>

  <div id="charListDiv" ng-controller="charListCtrl" ng-init="getAllCharacters()">
    <ul>
      <li ng-repeat="char in characters">
        {{char.name}} - {{char.race}} {{char.class}}
        <ul>
          <li> Alignment: {{char.alignment}} </li>
          <li> Trait: {{char.trait}} </li>
          <li> Flaw: {{char.flaw}} </li>
          <li> Notes: {{char.notes}} </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
